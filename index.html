<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat Application</title>
	<link rel="stylesheet" type="text/css" href="page.css">
	<script type="text/javascript" src="./page.js"></script>

	<!-- Add the favicon -->
	<link rel="icon" href="icon.png" type="image/x-icon">

	<style>
		body {
			transition: .182s;
		}

		body.dark {
			background-color: #212121;
			color: #e8e8e8;
		}
	</style>
</head>

<body onload="init()">
	<div id="chat-app-state-2">
		<table style="margin:0px;width: 100%;height: 100%;position: absolute;" cellspacing="0">
			<tr>
				<td id="navbar" colspan="2">
					<div id="main-heading">
						<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
							<!-- Your SVG code goes here -->
							<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="pink" />
						</svg>
						Chat App
					</div>
					<button class="page-btn btn-exit" onclick="exit_chat()">EXIT</button>
				</td>
			</tr>
			<tr style="height:80%">
				<td id="chat-area"><iframe src="javascript:void(0)"></iframe></td>
				<td id="online-status"><b>ONLINE - <span id="online-count">0</span>
						<ul id="client-list" style="list-style: none;padding: 0;"></ul>
				</td>
			</tr>
			<tr>
				<td colspan="2" id="message-area">
					<input type="text" id="message-content" placeholder="Your Message Here" />
					<button class="page-btn" id="btn-send" onclick="send_message()">SEND</button>
				</td>
			</tr>
		</table>
	</div>
	<div id="chat-app-state-1">
		<table style="width: 100%;height: 100%;position: absolute;margin: 0px;overflow: hidden;" cellspacing="0"
			cellpadding="0">
			<tr height="15%">
				<td class="dark-bg">
					<div id="main-heading">Chat App</div>
				</td>
			</tr>
			<tr height="75%">
				<td>
					<div class="login-box">
						<div class="login-heading-1">Chat Now!!</div><br><br>
						<div class="input-titles">Enter a Nickname</div><br>
						<input type="text" placeholder="nickname" id="inp-nickname" /><br><br>
						<input type="button" class="page-btn" value="ENTER" onclick="check_input()" id="btn-enter">
						<div id="warning-msg"></div>
					</div>
				</td>
			</tr>
			<tr height="10%">
				<td class="dark-bg">
					<div class="footer">
						Made with ❤️ by <a href="https://www.linkedin.com/in/swati-yadav-8170ab220/">Swati</a>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="./chat_client.js"></script>
	<button onclick="enableLightMode()">Dark</button>
	<button onclick="enableDarkMode()">Light</button>
	<script>
		checkDarkMode();

		function enableLightMode() {
			document.body.classList.remove("dark");
			localStorage.darkMode = false;
		}

		function enableDarkMode() {
			document.body.classList.add("dark");
			localStorage.darkMode = true;
		}

		function checkDarkMode() {
			if (localStorage.darkMode) {
				document.body.classList.add("dark");
			} else {
				document.body.classList.remove("dark");
			}
		}
	</script>
</body>

</html>
